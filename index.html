<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Fight Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #server {
            position: absolute;
            bottom: 50px;
            left: 50vw;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            opacity: 0;
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-150%);
            }
            to {
                transform: translateX(-50%);
                opacity: 1;
            }
        }

        .projectile {
            position: absolute;
            bottom: 50px;
            left: 50vw;
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            border-radius: 50%;
            animation: shoot 1.5s linear forwards;
        }

        @keyframes shoot {
            0% {
                transform: translateY(0) translateX(-50%);
            }
            50% {
                transform: translateY(-300px) translateX(-50%);
            }
            100% {
                transform: translateY(-600px) translateX(-50%);
            }
        }

        #console-log {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: black;
            color: #00FF00;
            padding: 20px;
            width: 300px;
            height: 200px;
            overflow-y: scroll;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .attack-message {
            color: red;
            font-size: 16px;
        }

        .block-message {
            color: yellow;
            font-size: 16px;
        }

        .defeated {
            background-color: #000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 1);
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div id="game-container">
        <div id="server"></div>
        <div id="console-log"></div>
    </div>

    <script>
        const server = document.getElementById("server");
        const consoleLog = document.getElementById("console-log");

        let attackCount = 0;
        const maxAttacks = 10;
        let serverDefeated = false;

        function logMessage(message, type) {
            const logDiv = document.createElement('div');
            logDiv.classList.add(type);
            logDiv.textContent = message;
            consoleLog.appendChild(logDiv);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

        function launchProjectile() {
            if (serverDefeated) return;

            const projectile = document.createElement("div");
            projectile.classList.add("projectile");
            document.getElementById("game-container").appendChild(projectile);

            logMessage(`Attacking Server...`, 'attack-message');

            setTimeout(() => {
                if (Math.random() < 0.5) {
                    logMessage(`Server blocked attack!`, 'block-message');
                } else {
                    attackCount++;
                    logMessage(`Hit! Server takes damage...`, 'attack-message');
                    if (attackCount >= maxAttacks) {
                        server.classList.add('defeated');
                        logMessage(`Server Defeated!`, 'attack-message');
                        serverDefeated = true;
                    }
                }
            }, 1500);
        }

        // Start the simulation when the page loads
        window.onload = () => {
            setInterval(launchProjectile, 2000);
        };
    </script>
</body>
</html>
