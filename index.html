<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollege Schnürschu - TikTok Stats</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="glitch">Kollege Schnürschu</h1>
        <p class="subtitle">Live TikTok Stats</p>

        <div class="stats">
            <div class="stat-box">
                <h2>Followers</h2>
                <p id="followers">Loading...</p>
            </div>
            <div class="stat-box">
                <h2>Likes</h2>
                <p id="likes">Loading...</p>
            </div>
            <div class="stat-box">
                <h2>Views</h2>
                <p id="views">Loading...</p>
            </div>
        </div>

        <button id="refresh-btn">Refresh Stats</button>
    </div>
</body>
</html>
